<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main logo circle -->
  <circle cx="20" cy="20" r="16" fill="url(#circleGradient)" filter="url(#glow)"/>
  
  <!-- Lightning bolt icon -->
  <path d="M16 12 L20 12 L18 18 L22 18 L14 28 L18 20 L16 20 L16 12 Z" fill="white" stroke="none"/>
  
  <!-- Floating particles -->
  <circle cx="32" cy="12" r="2" fill="#10b981" opacity="0.8"/>
  <circle cx="28" cy="28" r="1.5" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Text: Ayubi aka -->
  <text x="45" y="18" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="url(#textGradient)">
    Ayubi aka
  </text>
  
  <!-- Subtitle: System -->
  <text x="45" y="32" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#9ca3af">
    System
  </text>
</svg>
